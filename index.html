<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="images/Guy-Fighter.jpg" sizes="48x48" type="image/jpg">
<link rel="stylesheet" href="/css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome to Guy Figher: 2018</h1>
    <div id="gameboard">
      <div id="guy-div">
        <h2>Guy Fieri</h2>
        <div id="guy-health">400</div>
        <img id = "guy-pic" src="images/Guy-Fighter.png" alt="Guy">
        <p>Attacks</p>
        <button class="guy-button" id="donkey-sauce">Donkey Sauce</button>
        <button class="guy-button" id="frosted-tip-projectiles">Frosted Tip Projectiles</button>
        <button class="guy-button" id="bowling-shirt-flamethrower">Bowling Shirt Flamethrower</button>
        <button class="guy-button" id="alliterative-tv-show">Alliterative TV Show</button>
        <p>Defense</p>
        <button class="guy-button" id="guy-shield">Shield</button>
      </div>
      <div id="attack-images">
        <img id="attack" src="images/Donkey_Sauce.jpg" alt="flamethrower">
        <p id="attack-text">Player #1 Begin</p>
      </div>
      <div id="conan-div">
        <h2>Well-Adjusted Adult</h2>
        <div id="conan-health">400</div>
        <img id = "conan-pic" src="images/wellAdjustedAdult.png" alt="Enemy">
        <p>Attacks</p>
        <button class = "conan-button" id="health-conscious-food">Health Conscious Food</button>
        <button class = "conan-button" id="appropriate-clothing">Appropriate Clothing</button>
        <button class = "conan-button" id="mid-life-crisis-antidote">Mid-life Crisis Antidote</button>
        <button class = "conan-button" id="good-table-manners">Good Table Manners</button>
        <p>Defense</p>
        <button class="conan-button" id="conan-shield">Shield</button>
      </div>
    </div>
  </body>
  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script src="js/app.js" charset="utf-8"></script>
</html>
